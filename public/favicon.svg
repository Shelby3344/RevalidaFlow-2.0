<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="url(#bgGrad)"/>
  <!-- Stethoscope icon stylized -->
  <g fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Earpieces -->
    <path d="M35 25 L35 45 Q35 55 45 55"/>
    <path d="M65 25 L65 45 Q65 55 55 55"/>
    <!-- Tube -->
    <path d="M45 55 Q50 60 55 55"/>
    <path d="M50 60 L50 70"/>
    <!-- Chest piece -->
    <circle cx="50" cy="78" r="10" fill="#ffffff" stroke="none"/>
    <circle cx="50" cy="78" r="5" fill="url(#bgGrad)" stroke="none"/>
  </g>
  <!-- RF text small -->
  <text x="50" y="48" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">RF</text>
</svg>
